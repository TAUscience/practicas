<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p>
            <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" maxlength="50">
        </p>
        <p>
            <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos" maxlength="50">
        </p>
        <p>Sexo: 
            <input type="radio" name="sexo" value="hombre" id="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" value="mujer" id="mujer">
            <label for="mujer">Mujer</label>
        </p>
        <p>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" id="correo">
        </p>
        <p>
            <input type="checkbox" name="novedades-ofertas" id="novedades-ofertas" checked>
        <label for="novedades-ofertas">Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" name="condiciones" id="condiciones">
        <label for="condiciones">Declaro haber leído y aceptar las condiciones
            generales del programa y la normativa sobre protección de datos</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
